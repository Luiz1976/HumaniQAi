name: Monitor Production URL

on:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      DEPLOY_BASE_URL: ${{ secrets.DEPLOY_BASE_URL }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Verify production
        if: ${{ env.DEPLOY_BASE_URL != '' }}
        run: npm run verify:deploy
