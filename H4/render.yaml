services:
  - type: web
    name: humaniq-backend
    env: node
    buildCommand: npm install --legacy-peer-deps
    startCommand: npm run start:prod
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://humaniqai.com.br
      - key: FRONTEND_URL
        value: https://humaniqai.com.br