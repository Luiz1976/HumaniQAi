name: Monitor

on:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - name: Verify production
        env:
          DEPLOY_BASE_URL: ${{ secrets.DEPLOY_BASE_URL }}
        run: npm run verify:deploy
