[build]
  publish = "dist"
  command = "npm ci --include=dev && npx vite build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  NODE_ENV = "production"
  NPM_CONFIG_PRODUCTION = "false"

[[redirects]]
  from = "/api/*"
  to = "https://humaniq-ai-production.up.railway.app/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200